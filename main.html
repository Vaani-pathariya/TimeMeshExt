<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeMesh</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
        const token = localStorage.getItem("token");
        if (!token){
            window.location.href="/user.html"
        }
    </script>
    <div class="back">
      <div>Work Timer</div>
      <div class="timer" id="workTimer">00:00:00</div>
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="resetTimer()">Reset</button>
      <label for="Description">Description(optional)</label>
      <select id ="descriptionDropdown">
        <option>Select from Previous</option>
      </select>
      <input type="text" name="Description" id="Description"/>
      <div>Break Timer</div>
      <div class="timer" id="breakTimer">00:00:00</div>
      <a href="#"><button>Analytics</button></a>
      <button onclick="logout()">logout</button>
      <button onclick="stopAudio()">Stop Audio</button>
    </div>
    <div class="back">
      <div id="timedTimer" class="timer">00:00:00</div>
      <input type="number" placeholder="hours" min ="0" id="timedHours">
      <input type="number" placeholder="minutes" min="0" max="59" id="timedMinutes">
      <button onclick="startTimedTimer()">Start Timer</button>
      <button onclick="stopTimedTimer()">Stop Timer</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
